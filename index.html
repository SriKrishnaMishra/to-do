<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <!DOCTYPE html>
    <html>
    <head>
        <title>Beautiful To-Do List</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                background-color: #f4f4f4;
            }
    
            .container {
                max-width: 600px;
                margin: 0 auto;
                background-color: #fff;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
    
            h1 {
                color: #333;
            }
    
            #task {
                width: 70%;
                padding: 10px;
                margin: 5px;
            }
    
            #add-task {
                padding: 10px 20px;
                background-color: #007BFF;
                color: #fff;
                border: none;
                cursor: pointer;
            }
    
            ul {
                list-style-type: none;
                padding: 0;
            }
    
            li {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px 0;
            }
    
            .task-item {
                font-size: 18px;
            }
    
            .delete-task {
                background-color: #ff5757;
                color: #fff;
                border: none;
                cursor: pointer;
                padding: 5px 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>To-Do List</h1>
            <input type="text" id="task" placeholder="Enter a new task...">
            <button id="add-task">Add Task</button>
            <ul id="task-list">
                <!-- To-do list items will be added here -->
            </ul>
        </div>
    
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const taskInput = document.getElementById('task');
                const taskList = document.getElementById('task-list');
                const addTaskButton = document.getElementById('add-task');
    
                function addTask() {
                    const taskText = taskInput.value.trim();
                    if (taskText === '') {
                        return;
                    }
    
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `
                        <span class="task-item">${taskText}</span>
                        <button class="delete-task">Delete</button>
                    `;
    
                    taskList.appendChild(listItem);
                    taskInput.value = '';
    
                    listItem.querySelector('.delete-task').addEventListener('click', function () {
                        listItem.remove();
                    });
                }
    
                addTaskButton.addEventListener('click', addTask);
                taskInput.addEventListener('keyup', function (event) {
                    if (event.key === 'Enter') {
                        addTask();
                    }
                });
            });
        </script>
    </body>
    </html>
     
</body>
</html>
